<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Invoice System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex flex-col justify-center items-center px-4">


<!-- ğŸ” Login Card -->
<div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md transition-all duration-300">
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">ğŸ” Login</h2>
        <p class="text-sm text-gray-500 dark:text-gray-300 mt-1">Welcome back! Please enter your credentials.</p>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-5">
        <!-- Username -->
        <div>
            <label class="block mb-1 font-medium">ğŸ‘¤ Username</label>
            <input type="text" name="username" required
                   class="w-full px-4 py-2 border rounded-md bg-gray-50 dark:bg-gray-700 dark:border-gray-600
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <!-- Password -->
        <div>
            <label class="block mb-1 font-medium">ğŸ”’ Password</label>
            <input type="password" name="password" required
                   class="w-full px-4 py-2 border rounded-md bg-gray-50 dark:bg-gray-700 dark:border-gray-600
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <!-- Login Button -->
        <div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                ğŸ”“ Login
            </button>
        </div>
    </form>

    <!-- Register Link -->
    <p class="text-sm text-center mt-6 text-gray-600 dark:text-gray-300">
        Don't have an account?
        <a th:href="@{/register}" class="text-blue-500 hover:underline font-medium">Register here</a>
    </p>
</div>

</body>
</html>
