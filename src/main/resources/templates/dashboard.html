<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div layout:fragment="content" class="max-w-7xl mx-auto px-6 py-8">

    <!-- 🧑‍💼 Header with Logout -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Welcome to the Admin Dashboard 👨‍💼</h2>
        <form th:action="@{/logout}" method="post">
            <button type="submit"
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium transition">
                🚪 Logout
            </button>
        </form>
    </div>

    <!-- 📊 Summary Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
        <div class="bg-white shadow-md rounded-xl p-6">
            <h4 class="text-lg font-medium text-gray-600">🧾 Total Invoices</h4>
            <p class="mt-2 text-4xl font-bold text-blue-600" th:text="${invoiceCount}">0</p>
        </div>
        <div class="bg-white shadow-md rounded-xl p-6">
            <h4 class="text-lg font-medium text-gray-600">💰 Total Amount (₹)</h4>
            <p class="mt-2 text-4xl font-bold text-green-600"
               th:text="|₹${T(java.lang.String).format('%.2f', totalAmount)}|">₹0.00</p>
        </div>
    </div>

    <!-- ➕ Action Buttons -->
    <div class="flex flex-wrap gap-4 mb-10">
        <a th:href="@{/invoices/create}"
           class="inline-block px-6 py-3 text-white bg-green-600 hover:bg-green-700 rounded-lg font-semibold transition">
            ➕ Create New Invoice
        </a>
        <a th:href="@{/invoices}"
           class="inline-block px-6 py-3 text-white bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition">
            📄 View All Invoices
        </a>
    </div>

    <!-- 🕒 Recent Invoices -->
    <div class="bg-white shadow-md rounded-xl overflow-x-auto">
        <h3 class="text-xl font-bold text-gray-800 px-6 pt-6 pb-2">🕒 Recent Invoices</h3>
        <table class="min-w-full text-sm text-left text-gray-700">
            <thead class="bg-gray-100 text-xs uppercase text-gray-600">
            <tr>
                <th class="px-6 py-3"># Invoice</th>
                <th class="px-6 py-3">👤 Client</th>
                <th class="px-6 py-3">📅 Date</th>
                <th class="px-6 py-3">🧮 Sub Total</th>
                <th class="px-6 py-3">💵 Total (GST)</th>
                <th class="px-6 py-3">📥 Download</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inv : ${recentInvoices}" class="border-t hover:bg-gray-50">
                <td class="px-6 py-4 font-semibold text-blue-600" th:text="${inv.invoiceNumber}">INV-001</td>
                <td class="px-6 py-4" th:text="${inv.clientName}">Client</td>
                <td class="px-6 py-4" th:text="${inv.invoiceDate}">2025-06-28</td>
                <td class="px-6 py-4 text-gray-800"
                    th:text="|₹${T(java.lang.String).format('%.2f', inv.subTotal)}|">₹1000.00</td>
                <td class="px-6 py-4 text-green-700 font-medium"
                    th:text="|₹${T(java.lang.String).format('%.2f', inv.totalAmount)}|">₹1180.00</td>
                <td class="px-6 py-4">
                    <a th:href="@{'/invoices/' + ${inv.id} + '/download'}"
                       target="_blank"
                       class="text-indigo-600 hover:underline font-medium">📄 PDF</a>
                </td>
            </tr>
            <tr th:if="${recentInvoices == null or recentInvoices.isEmpty()}">
                <td colspan="6" class="px-6 py-4 text-center text-gray-500">No recent invoices available 💤</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
