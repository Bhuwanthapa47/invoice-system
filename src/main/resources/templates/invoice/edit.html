<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Invoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function addItemRow() {
            const container = document.getElementById("items-container");
            const index = container.children.length;

            const row = document.createElement("div");
            row.className = "flex flex-wrap gap-3 items-center mb-3";
            row.innerHTML = `
                <input type="text" name="items[${index}].itemName" placeholder="Item Name" required
                       class="w-1/4 p-2 border rounded-md" />
                <input type="number" name="items[${index}].quantity" placeholder="Qty" min="1" required
                       class="w-1/6 p-2 border rounded-md" />
                <input type="number" name="items[${index}].unitPrice" placeholder="Unit Price" min="0" step="0.01" required
                       class="w-1/4 p-2 border rounded-md" />
                <button type="button" onclick="this.parentElement.remove()" class="text-red-500 text-xl">‚ùå</button>
            `;
            container.appendChild(row);
        }
    </script>
</head>
<body class="bg-gray-100">

<div layout:fragment="content" class="max-w-4xl mx-auto mt-10 bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">‚úèÔ∏è Edit Invoice</h2>

    <div class="flex justify-end mb-4">
        <a th:href="@{/invoices}" class="text-blue-600 hover:underline text-sm font-medium">‚Üê Back to Invoice List</a>
    </div>

    <form th:action="@{'/invoices/edit/' + ${invoiceId}}" th:object="${invoice}" method="post" class="space-y-6">

        <!-- Basic Info -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
                <label class="block text-gray-700 font-medium">Username</label>
                <input type="text" th:field="*{username}" required class="w-full mt-1 p-2 border rounded-md" />
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Invoice Number</label>
                <input type="text" th:field="*{invoiceNumber}" required class="w-full mt-1 p-2 border rounded-md" />
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Client Name</label>
                <input type="text" th:field="*{clientName}" required class="w-full mt-1 p-2 border rounded-md" />
            </div>
            <div>
                <label class="block text-gray-700 font-medium">GST Percentage</label>
                <input type="number" th:field="*{gstPercentage}" step="0.01" required class="w-full mt-1 p-2 border rounded-md" />
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Invoice Date</label>
                <input type="date" th:field="*{invoiceDate}" required class="w-full mt-1 p-2 border rounded-md" />
            </div>
            <div>
                <label class="block text-gray-700 font-medium">üìÖ Due Date</label>
                <input type="date" name="dueDate" th:field="*{dueDate}" class="w-full mt-1 p-2 border rounded-md" />
            </div>

            <div>
                <label class="block text-gray-700 font-medium">Invoice Status</label>
                <select th:field="*{status}" required class="w-full mt-1 p-2 border rounded-md">
                    <option value="PAID">Paid</option>
                    <option value="UNPAID">Unpaid</option>
                    <option value="OVERDUE">Overdue</option>
                </select>
            </div>
        </div>

        <!-- Line Items -->
        <div>
            <h3 class="text-lg font-semibold text-gray-800 mb-2">üì¶ Line Items</h3>
            <div id="items-container" class="space-y-3">
                <div th:each="item, iStat : *{items}" class="flex flex-wrap gap-3 items-center mb-3">
                    <input type="text" th:name="'items[' + ${iStat.index} + '].itemName'" th:value="${item.itemName}"
                           class="w-1/4 p-2 border rounded-md" placeholder="Item Name" required />
                    <input type="number" th:name="'items[' + ${iStat.index} + '].quantity'" th:value="${item.quantity}"
                           class="w-1/6 p-2 border rounded-md" placeholder="Qty" min="1" required />
                    <input type="number" th:name="'items[' + ${iStat.index} + '].unitPrice'" th:value="${item.unitPrice}"
                           class="w-1/4 p-2 border rounded-md" placeholder="Unit Price" step="0.01" min="0" required />
                    <button type="button" onclick="this.parentElement.remove()" class="text-red-500 text-xl">‚ùå</button>
                </div>
            </div>
            <button type="button" onclick="addItemRow()"
                    class="mt-3 inline-flex items-center px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded hover:bg-blue-600">
                ‚ûï Add Item
            </button>
        </div>

        <!-- Submit -->
        <div class="text-right">
            <button type="submit"
                    class="px-6 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition">
                üíæ Update Invoice
            </button>
        </div>

    </form>
</div>

</body>
</html>
