<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div layout:fragment="content" class="max-w-7xl mx-auto p-6">

    <!-- ğŸ‘‹ Greeting -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">
            Welcome, <span class="text-blue-600" th:text="${#authentication.name}">User</span> ğŸ‘‹
        </h2>
        <form th:action="@{/logout}" method="post">
            <button type="submit"
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium transition">
                ğŸšª Logout
            </button>
        </form>
    </div>

    <!-- ğŸ” Search + Sort + Status -->
    <form th:action="@{/user/invoice-page}" method="get" class="flex flex-wrap gap-4 mb-6 items-end">
        <div class="flex-1 min-w-[180px]">
            <label class="block text-sm font-medium text-gray-700">ğŸ” Search</label>
            <input type="text" name="search" th:value="${search}" placeholder="Search by client name"
                   class="w-full mt-1 px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
        </div>
        <div class="flex-1 min-w-[180px]">
            <label class="block text-sm font-medium text-gray-700">ğŸ”ƒ Sort</label>
            <select name="sort" class="w-full mt-1 px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option value="desc" th:selected="${sortOrder == 'desc'}">ğŸ“… Newest First</option>
                <option value="asc" th:selected="${sortOrder == 'asc'}">ğŸ“‚ Oldest First</option>
            </select>
        </div>
        <div class="flex-1 min-w-[180px]">
            <label class="block text-sm font-medium text-gray-700">ğŸ“Œ Status</label>
            <select name="status" class="w-full mt-1 px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option value="">All Statuses</option>
                <th:block th:each="status : ${statusValues}">
                    <option th:if="${status.name() != 'CANCELLED' and status.name() != 'DRAFT'}"
                            th:value="${status.name()}"
                            th:text="${status.name()}"
                            th:selected="${selectedStatus == status.name()}">
                    </option>
                </th:block>
            </select>
        </div>
        <div class="mt-5">
            <button type="submit"
                    class="bg-blue-600 text-white font-semibold px-5 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                ğŸ¯ Apply
            </button>
        </div>
    </form>


    <!-- âš  Status Filter Error -->
    <div th:if="${statusError}" class="text-red-500 text-sm mb-4">
        <p th:text="${statusError}"></p>
    </div>

    <!-- ğŸ“Š Summary -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
        <div class="bg-white shadow rounded-xl p-6">
            <h4 class="text-lg font-semibold text-gray-700">ğŸ§¾ Total Invoices</h4>
            <p class="mt-2 text-3xl font-bold text-blue-600" th:text="${invoices != null ? invoices.size() : 0}">0</p>
        </div>
        <div class="bg-white shadow rounded-xl p-6">
            <h4 class="text-lg font-semibold text-gray-700">ğŸ’° Total Amount (â‚¹)</h4>
            <p class="mt-2 text-3xl font-bold text-green-600"
               th:text="|â‚¹${T(java.lang.String).format('%.2f', totalAmount)}|">â‚¹0.00</p>
        </div>
    </div>

    <!-- ğŸ“„ Invoice Table -->
    <div class="bg-white shadow rounded-xl overflow-x-auto">
        <h3 class="text-xl font-bold text-gray-800 px-6 pt-6 pb-2">ğŸ“‹ Your Invoices</h3>
        <table class="min-w-full text-sm text-left text-gray-700">
            <thead class="bg-gray-100 uppercase text-xs text-gray-600">
            <tr>
                <th class="px-6 py-3"># Invoice</th>
                <th class="px-6 py-3">ğŸ‘¤ Client</th>
                <th class="px-6 py-3">ğŸ“… Date</th>
                <th class="px-6 py-3">ğŸ’µ Amount</th>
                <th class="px-6 py-3">ğŸ“Œ Status</th>
                <th class="px-6 py-3">ğŸ”§ Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${invoices == null or invoices.isEmpty()}">
                <td colspan="6" class="text-center text-gray-500 py-6">ğŸ˜¶ No invoices found yet.</td>
            </tr>
            <tr th:each="inv : ${invoices}" class="border-t hover:bg-gray-50">
                <td class="px-6 py-4 font-semibold text-blue-600" th:text="${inv.invoiceNumber}">INV-001</td>
                <td class="px-6 py-4" th:text="${inv.clientName}">John Doe</td>
                <td class="px-6 py-4" th:text="${inv.invoiceDate}">2025-06-28</td>
                <td class="px-6 py-4 font-medium text-green-600"
                    th:text="|â‚¹${T(java.lang.String).format('%.2f', inv.totalAmount)}|">â‚¹1000.00</td>
                <td class="px-6 py-4">
                    <span class="inline-block px-2 py-1 rounded-full text-xs font-semibold bg-gray-200 text-gray-800"
                          th:text="${inv.status}">DRAFT</span>
                </td>
                <td class="px-6 py-4">
                    <a th:href="@{'/user/invoices/' + ${inv.id}}"
                       class="text-indigo-600 hover:underline mr-4">ğŸ‘ View</a>
                    <a th:href="@{'/user/invoices/' + ${inv.id} + '/download'}" target="_blank"
                       class="text-green-600 hover:underline">ğŸ“¥ Download</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
