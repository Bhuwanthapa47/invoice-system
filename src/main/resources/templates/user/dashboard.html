<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div layout:fragment="content" class="max-w-7xl mx-auto p-6">


    <!-- 👋 Greeting -->
    <div class="flex justify-between items-center mb-8">
        <h2 class="text-4xl font-bold text-gray-800 tracking-wide">
            Welcome, <span class="text-blue-600" th:text="${#authentication.name}">User</span> 👋
        </h2>
        <form th:action="@{/logout}" method="post">
            <button type="submit"
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium transition">
                🚪 Logout
            </button>
        </form>
    </div>



    <!-- 🔍 Filters (Refined Layout) -->
    <div class="bg-white shadow rounded-xl px-6 py-4 mb-8">
        <form th:action="@{/user/invoice-page}" method="get" class="flex flex-col sm:flex-row sm:items-end sm:gap-4 gap-4">

            <!-- 🔍 Search -->
            <div class="flex-1">
                <label class="text-sm font-medium text-gray-600 flex items-center gap-1 mb-1">
                    <span>🔍</span> Search
                </label>
                <input type="text" name="search" th:value="${search}" placeholder="Client name"
                       class="w-full px-3 py-1.5 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- 🔃 Sort -->
            <div class="flex-1">
                <label class="text-sm font-medium text-gray-600 flex items-center gap-1 mb-1">
                    <span>🔁</span> Sort
                </label>
                <select name="sort"
                        class="w-full px-3 py-1.5 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="desc" th:selected="${sortOrder == 'desc'}">📅 Newest First</option>
                    <option value="asc" th:selected="${sortOrder == 'asc'}">📂 Oldest First</option>
                </select>
            </div>

            <!-- 📌 Status -->
            <div class="flex-1">
                <label class="text-sm font-medium text-gray-600 flex items-center gap-1 mb-1">
                    <span>📌</span> Status
                </label>
                <select name="status"
                        class="w-full px-3 py-1.5 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">All Statuses</option>
                    <th:block th:each="status : ${statusValues}">
                        <option th:if="${status.name() != 'CANCELLED' and status.name() != 'DRAFT'}"
                                th:value="${status.name()}"
                                th:text="${status.name()}"
                                th:selected="${selectedStatus == status.name()}">
                        </option>
                    </th:block>
                </select>
            </div>

            <!-- 🎯 Apply Button -->
            <div class="sm:w-auto w-full">
                <button type="submit"
                        class="w-full sm:w-auto bg-blue-600 text-white text-sm font-semibold px-5 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                    🎯 Apply
                </button>
            </div>
        </form>
    </div>



    <!-- 📊 Total Summary -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
        <div class="bg-white shadow rounded-xl p-6">
            <h4 class="text-lg font-semibold text-gray-700">🧾 Total Invoices</h4>
            <p class="mt-2 text-3xl font-bold text-blue-600" th:text="${invoices != null ? invoices.size() : 0}">0</p>
        </div>
        <div class="bg-white shadow rounded-xl p-6">
            <h4 class="text-lg font-semibold text-gray-700">💰 Total Amount (₹)</h4>
            <p class="mt-2 text-3xl font-bold text-green-600"
               th:text="|₹${T(java.lang.String).format('%.2f', totalAmount)}|">₹0.00</p>
        </div>
    </div>

    <!-- 📄 Invoice Table -->
    <div class="bg-white shadow rounded-xl overflow-x-auto">
        <h3 class="text-xl font-bold text-gray-800 px-6 pt-6 pb-2">📋 Your Invoices</h3>
        <table class="min-w-full text-sm text-left text-gray-700">
            <thead class="bg-gray-100 uppercase text-xs text-gray-600">
            <tr>
                <th class="px-6 py-3"># Invoice</th>
                <th class="px-6 py-3">👤 Client</th>
                <th class="px-6 py-3">📅 Date</th>
                <th class="px-6 py-3">💵 Amount</th>
                <th class="px-6 py-3">📌 Status</th>
                <th class="px-6 py-3">📅 Due Date</th>

                <th class="px-6 py-3">🔧 Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${invoices == null or invoices.isEmpty()}">
                <td colspan="6" class="text-center text-gray-500 py-6">😶 No invoices found yet.</td>
            </tr>
            <tr th:each="inv : ${invoices}" class="border-t hover:bg-gray-50">
                <td class="px-6 py-4 font-semibold text-blue-600" th:text="${inv.invoiceNumber}">INV-001</td>
                <td class="px-6 py-4" th:text="${inv.clientName}">John Doe</td>
                <td class="px-6 py-4" th:text="${inv.invoiceDate}">2025-06-28</td>
                <td class="px-6 py-4 font-medium text-green-600"
                    th:text="|₹${T(java.lang.String).format('%.2f', inv.totalAmount)}|">₹1000.00</td>
                <td class="px-6 py-4">
                    <span class="inline-block px-2 py-1 rounded-full text-xs font-semibold bg-gray-200 text-gray-800"
                          th:text="${inv.status}">DRAFT</span>
                </td>
                <td class="px-6 py-4"
                    th:classappend="${inv.dueDate != null and inv.dueDate.isBefore(T(java.time.LocalDate).now()) and inv.status != T(com.invoice_system.model.InvoiceStatus).PAID} ? 'text-red-600 font-semibold' : ''"
                    th:text="${inv.dueDate != null ? inv.dueDate : '—'}">2025-07-05</td>


                <td class="px-6 py-4 space-x-2">
                    <a th:href="@{'/user/invoices/' + ${inv.id}}"
                       class="text-indigo-600 hover:underline">👁 View</a>
                    <a th:href="@{'/user/invoices/' + ${inv.id} + '/download'}" target="_blank"
                       class="text-green-600 hover:underline">📥 Download</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div><br><br>

    <!-- 🧮 Quick Status Summary -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
        <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-5 flex justify-between items-center">
            <div class="text-green-600 text-xl font-medium">✅ Paid</div>
            <div class="text-2xl font-bold text-green-600" th:text="${paidCount}">0</div>
        </div>
        <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-5 flex justify-between items-center">
            <div class="text-yellow-500 text-xl font-medium">💸 Unpaid</div>
            <div class="text-2xl font-bold text-yellow-600" th:text="${unpaidCount}">0</div>
        </div>
        <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-5 flex justify-between items-center">
            <div class="text-red-500 text-xl font-medium">⏰ Overdue</div>
            <div class="text-2xl font-bold text-red-600" th:text="${overdueCount}">0</div>
        </div>
    </div>


</div>



</body>
</html>
